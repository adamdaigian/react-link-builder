      var Link = React.createClass({
        getInitialState: function() {
          return {
            source: 'source',
            medium: 'medium',
            campaign: 'campaign',
          };
        },
        handleChange: function(event) {
          if (event.target === this.refs.source) {
            this.setState({value: event.target.value});
          }
          if (event.target === this.refs.medium) {
            this.setState({value: event.target.value});
          }
          if (event.target === this.refs.campaign) {
            this.setState({value: event.target.value});
          }
        },
        render: function () {
          var source = this.state.value;
          var medium = this.state.value;
          var campaign = this.state.value;
          return (
            <div>
              <input type="text" ref="source" value={source} placeholder="source" onChange={this.handleChange} />
              <p>{source}</p>
              <input type="text" ref="medium" value={medium} placeholder="medium" onChange={this.handleChange} />
              <p>{medium}</p>
              <input type="text" ref="campaign" value={campaign} placeholder="campaign" onChange={this.handleChange} />
              <p>{campaign}</p>
              <hr></hr>
              <p>{link}?utm_source={source}?utm_medium={medium}?utm_campaign={campaign}</p>
            </div>
          );
        }
      });
