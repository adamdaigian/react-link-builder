<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TRACKER</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    </script>
  </head>
  <body>
    <!-- <input type="text" name="name" id="source" value=""> -->
    <div id="container"></div>
    <script type="text/babel">
      var link = "https://www.honeybook.com/"

      var Link = React.createClass({
        getInitialState: function() {
          return {
            source: 'source',
            medium: 'medium',
            campaign: 'campaign',
          };
        },
        handleSourceChange: function(e){
          this.setState({source: e.target.value});
        },
        handleMediumChange: function(e){
          this.setState({medium: e.target.value});
        },
        handleCampaignChange: function(e){
          this.setState({campaign: e.target.value});
        },
        render: function () {
          return (
            <div>
              <input type="text" ref="source" value={this.state.source} placeholder="source" onChange={this.handleSourceChange} />
              <p>{this.state.source}</p>
              <input type="text" ref="medium" value={this.state.medium} placeholder="medium" onChange={this.handleMediumChange} />
              <p>{this.state.medium}</p>
              <input type="text" ref="campaign" value={this.state.campaign} placeholder="campaign" onChange={this.handleCampaignChange} />
              <p>{this.state.campaign}</p>
              <hr></hr>
              <p>{link}?utm_source={this.state.source}?utm_medium={this.state.medium}?utm_campaign={this.state.campaign}</p>
            </div>
          );
        }
      });
      ReactDOM.render(<Link/>, document.getElementById('container'));
    </script>
  </body>
</html>
